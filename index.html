<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support 10.24-->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> 
  <script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;">
      <a-marker type="barcode" value="0">
         <a-text 
          position="-4 0 -1.5"
          scale="2.5 2.5 2.5"
          rotation="-90 0 0" 
          value="Well done Engineers!!">
          </a-text>
          <a-image 
          position="0 0 0"
          scale="3 1.5 1.5"
          rotation="-90 0 0" 
          src="./assets/pics/RBASOE Full.png">
          </a-image>
          <a-entity
          position="0 0.5 2.5"
          scale="0.8 0.8 0.8"
          rotation="-90 0 0" 
          gltf-model="./assets/rover/scene.gltf"
          animation-mixer>
          </a-entity>
      </a-marker>
      <a-marker type="barcode" value="1">
         <a-text 
          position="-2 0 -1"
          scale="3 3 3"
          rotation="-90 0 0" 
          color='red'
          value="GO HOUNDS!!">
          </a-text>
          <a-image 
          position="0 0 0"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./marker/uindy-seal.png">
          </a-image>
          <a-gltf-model
          position="0 0.5 2"
          scale="0.2 0.2 0.2"
          rotation="-90 0 0" 
          src="./assets/hound/ACE.gltf"
          animation-mixer>
          </a-gltf-model>
      </a-marker>
      <a-marker type="barcode" value="2">
         <a-text 
          position="-4 0 -1.5"
          scale="2.5 2.5 2.5"
          rotation="-90 0 0" 
          value="Congrats RBASOE Graduates!!">
          </a-text>
          <a-image 
          position="0 -2 -2"
          scale="2 1 1"
          rotation="-90 0 0" 
          src="./assets/pics/RBASOE.jpg">
          </a-image>
          <a-image 
          position="0 0 0"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/1.jpg">
          </a-image>
          <a-image 
          position="-1.5 -0.5 0"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/2.jpg">
          </a-image>
          <a-image 
          position="1.2 0.5 0"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/3.jpg">
          </a-image>
          <a-image 
          position="0 -0.5 -1"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/4.jpg">
          </a-image>
          <a-image 
          position="-0.5 0.5 0.5"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/5.jpg">
          </a-image>
          <a-image 
          position="-0.5 0.5 0.5"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/6.jpg">
          </a-image>
          <a-image 
          position="-0.5 0.5 0.5"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/7.jpg">
          </a-image>
          <a-image 
          position="-0.5 0.5 0.5"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/8.jpg">
          </a-image>
          <a-image 
          position="-0.5 0.5 0.5"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./assets/pics/9.jpg">
          </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <!--div class="centered"-->
       <!--button onclick="screenShot()" type="button">Share!!</button-->
    <!--/div-->
  </body>
</html>
