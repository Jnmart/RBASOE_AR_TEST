<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;">
      <a-marker type="barcode" value="0">
         <a-text 
          position="-4 0 -1"
          scale="3 3 3"
          rotation="-90 0 0" 
          value="Congrats RBASOE Graduates!!">
          </a-text>
          <a-image 
          position="0 0 0"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./marker/uindy.jpg">
          </a-image>
          <a-entity
          position="0 0.5 2.5"
          scale="0.15 0.15 0.15"
          rotation="-90 0 0" 
          gltf-model="./assets/magnemite/scene.gltf"
          animation-mixer>
          </a-entity>
      </a-marker>
      <a-marker type="barcode" value="1">
         <a-text 
          position="-2 0 -1"
          scale="3 3 3"
          rotation="-90 0 0" 
          color='red'
          value="GO HOUNDS!!">
          </a-text>
          <a-image 
          position="0 0 0"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./marker/uindy-seal.png">
          </a-image>
          <a-gltf-model
          position="0 0.5 3"
          scale="0.08 0.08 0.08"
          rotation="-90 0 0" 
          src="./assets/robot/scene.gltf"
          animation-mixer>
          </a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div class="centered">
        <button data-action="change"></button>
    </div>
  </body>
</html>
