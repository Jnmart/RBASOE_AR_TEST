<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker-camera type='pattern' url='marker/pattern-indy logo.patt'>
         <a-text 
          position="-2 0 -1"
          scale="1.5 1.5 1.5"
          rotation="-90 0 0" 
          value="Congrats RBASOE Graduates!!">
          </a-text>
          <a-image 
          position="0 0 0"
          scale="1.2 1.2 1.2"
          rotation="-90 0 0" 
          src="./marker/indy marker.jpg">
          </a-image>
          <a-entity
          position="0 0.5 2"
          scale="0.1 0.1 0.1"
          rotation="-90 0 0" 
          gltf-model="./assets/magnemite/scene.gltf">
          </a-entity>
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
